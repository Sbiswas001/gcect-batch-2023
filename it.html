<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="department.css">
    <title>IT Department</title>
</head>
<body>
    <a href="index.html">Back to Home</a>
    <h1>IT Department</h1>
    <section>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Github</th>
                    <th>Social</th>
                    <th>Website</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </section>

    <script>
        // Define an array of objects for your entries
        const entries = [
            {
                name: "Sayan Biswas",
                github: "https://github.com/Sbiswas001",
                linkedin: "https://www.linkedin.com/in/sbiswas001",
                instagram: "https://www.instagram.com/sbiswas001",
                website: "https://sbiswas001.weebly.com/",
            },
            {
                name: "Bidwattar Kar",
                github: "https://github.com/Sbiswas001",
                linkedin: "https://www.linkedin.com/in/sbiswas001",
                instagram: "https://www.instagram.com/sbiswas001",
                website: "https://sbiswas001.weebly.com/",
            },
            // Add more entries here
        ];

        const tbody = document.getElementById("table-body");

        // Iterate through the entries and create table rows dynamically
        entries.forEach((entry) => {
            const row = document.createElement("tr");
            const nameCell = document.createElement("td");
            const githubCell = document.createElement("td");
            const socialCell = document.createElement("td");
            const websiteCell = document.createElement("td");

            nameCell.textContent = entry.name;
            githubCell.innerHTML = `<a href="${entry.github}">Github</a>`;
            socialCell.innerHTML = `<a href="${entry.linkedin}">Linkedin<br><a href="${entry.instagram}">Instagram</a>`;
            websiteCell.innerHTML = `<a href="${entry.website}">Website</a>`;

            row.appendChild(nameCell);
            row.appendChild(githubCell);
            row.appendChild(socialCell);
            row.appendChild(websiteCell);

            tbody.appendChild(row);
        });
    </script>
</body>
</html>
